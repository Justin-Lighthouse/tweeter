<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- New Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://kit.fontawesome.com/ea1b479425.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="fixed">
      <span class="tweeter">tweeter</span>
      <button id="toggle">Write a new tweet below</button>
    </nav>

    <!-- header with name and avatar -->
    
    <div class="computer">
        <header class="avatar">
            <div>
                <img class="centered" src="/images/profile-hex.png"> 
            </div>
            <br>
            <div>
                <h2>Your Name</h2>
            </div>
        </header>
    
        <!-- Page-specific (main) content here -->
        <main class="container">
          <section class="new-tweet">
            <form id="newTweet" action="/tweets" method="POST">
              <div class="alert alert-danger" role="alert">
                Something went wrong, either your tweet is blank or exceeds the character amount!
              </div>
              <textarea id="myTextbox" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>
          <div id="result">
            <section id="tweets-container"></section>
          </div>
        </main>
    </div>

  </body>
</html>
