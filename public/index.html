<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- New Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="fixed">
      <span class="tweeter">tweeter</span>
    </nav>

    <!-- header with name and avatar -->
    <header class="avatar">
        <div>
            <img class="centered" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form>
          <textarea id="myTextbox" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">
        <article class="tweet">
          <header>
            <img class="avatars" src="https://i.imgur.com/nlhLi3I.png">
            <span class="name">Newton</span>
            <span class="name handle">@Lazzeri</span>
          </header>
          <p class="content">Lorem ipsum dolor sit amet</p>
          <footer class="tweet-footer">
            <span class="created_at" >Date</span>
            <span class="flags">LIKE ME!!!</span>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
